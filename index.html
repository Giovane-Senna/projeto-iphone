<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone - Apple (Brasil)</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/index.js"></script>

</head>
<body>
    <div class="caixa-roxa">
        <img class="logo-iphone" src="./src/imagens/logo.png" alt="">
        
        <ul>
            <li>Mac</li>
            <li>iPhone</li>
            <li>iPad</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>

        </ul>
    </div>

    <div class="caixa-azul">
        <div>
    
            <h1 class="titulo-iphone">iPhone 14</h1>
    
            <h2 class="titulo-poderoso">Tão poderoso. Tão ao seu alcance.</h2>
    
            <p class="paragrafo-tamanhos">Em dois tamanhos perfeitos. Agora com um toque de amarelo.</p>
    
            <h3 class="preco">A partir de R$633,25/mês ou R$ 7.599*</h3>
    
            <button class="botao-comprar">Comprar</button>

            <p class="escolha">Escolha sua cor:</p>

            <div>
                <button onclick="trocaCor('#81a5c4'); trocaImg('./src/imagens/iphone-azul.png')" class="botao-azul formato-botoes"></button>
                <button onclick="trocaCor('yellow'); trocaImg('./src/imagens/iphone-amarelo.png')" class="botao-amarelo formato-botoes"></button>
                <button onclick="trocaCor('#c1c1c1'); trocaImg('./src/imagens/iphone-branco.png')" class="botao-branco formato-botoes"></button>
                <button onclick="trocaCor('black'); trocaImg('./src/imagens/iphone-preto.png')" class="botao-preto formato-botoes"></button>
                <button onclick="trocaCor('red'); trocaImg('./src/imagens/iphone-vermelho.png')" class="botao-vermelho formato-botoes"></button>
                <button onclick="trocaCor('#bd8ddd'); trocaImg('./src/imagens/iphone-roxo.png')" class="botao-roxo formato-botoes"></button>
            </div>

        </div>
            
            <div class="circulo"></div>
            <img class="foto-iphone" src="./src/imagens/iphone-azul.png" alt="iphone-azul">
    </div>

    
</body>
</html>
